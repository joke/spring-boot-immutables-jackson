plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'java'
}

group = 'io.github.joke.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.immutables:value-processor:2.8.8'

    implementation platform('org.springframework.boot:spring-boot-dependencies:2.3.0.RELEASE')
    implementation 'org.immutables:annotate:2.8.8'
    implementation 'org.immutables:value:2.8.8:annotations'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-parameters', '-Werror']
    options.deprecation true
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '6.4.1'
}